<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="mainArea">

    <div class="formArea">

        <div class="separatedArea col">
            <select id="selectInstruments">
                <option selected>Выберите инструмент</option>
            </select>
        </div>
        <div>
            <form id="instrumentForm" class="separatedArea col">
                <input hidden type="text" id="instrumentId"/>

                <label for="title">Название инструмента</label>
                <input id="title" type="text" required/>

                <label for="purpose">Назначение</label>
                <input id="purpose" type="text" required/>

                <label for="weight">Вес инструмента</label>
                <input id="weight" type="number" required min="1"/>

                <label for="cost">Цена</label>
                <input id="cost" type="number" required min="1"/>

                <button type="submit">Добавить</button>
                <button id="clearFormBtn" type="reset">Очистить форму</button>
            </form>
        </div>
        <div class="separatedArea row">
            <button id="deleteCurrentValue" class="managingButton" disabled>Удалить выбранное значение</button>
            <button id="manageProps" class="managingButton" disabled>Управление свойствами</button>
        </div>
        <div class="separatedArea col">
            <button id="showTableList">Показать/скрыть значения в таблице</button>
            <button id="showMinWeightInstrument">Показать инструмент с наименьшим весом</button>
        </div>

        <table id="instrumentsTable" style="display: none"></table>
    </div>
</div>

<div class="modalBackground" id="modalWindow">
    <div class="modalWindow">
        <button id="closeModal">Закрыть окно</button>

        <label for="newProperty">Наименование свойства</label>
        <input id="newProperty" type="text" required/>

        <label for="propertyValue">Значение свойства</label>
        <input id="propertyValue" type="text" required/>

        <button id="addProp">Добавить дополнительное поле</button>
        <button id="showProps">Показать дополнительные поля</button>
        <ul id="propertiesList"></ul>
    </div>
</div>

</body>
<script src="../js/instrument.js"></script>
<script src="../js/database.js"></script>
<script src="../js/template.js"></script>
</html>
